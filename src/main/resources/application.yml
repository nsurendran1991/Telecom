spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        
        ddl-auto: update
    generate-ddl: true
    database: default
    show-sql: true
    
server:
  port: 4000
    


    
      